.calculator {
    text-align: center;
    background-color: rgba(68, 68, 68, 0.9); /* Add transparency here */
    border: 5px solid #555;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(17, 0, 0, 0.813);
    width: 300px;
    color: #eee;
    background-color: transparent;
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #ffcc00;
    font-family: gabriola;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.input-box {
    width: 100%;
    height: 40px;
    font-size: 20px;
    margin-bottom: 10px;
    background-color: rgba(51, 51, 51, 0.5); /* Add transparency here */
    color: #eee;
    border: none;
    border-bottom: 2px solid #ffcc00;
    padding: 5px;
    outline: none;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    font-family: gabriola;
}

button {
    width: 100%;
    height: 60px;
    font-size: 24px;
    margin: 5px 0px 0px 5px;
    background-color: rgba(85, 85, 85, 0.7); /* Add transparency here */
    color: #eee;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    font-family: gabriola;
}

button:hover {
    background-color: #ffcc00;
    transform: scale(1.1);
}

.operator {
    background-color: #ffcc00;
    color: #444;
}

.clear {
    background-color: rgba(255, 68, 68, 0.9); /* Add transparency here */
    color: #eee;
}

.equals {
    background-color: #66cc66;
    color: #333;
}

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input readonly type="text" id="input" class="input-box">
        <div class="buttons">
            <div class="row">
                <button onclick="addToInput(7)">7</button>
                <button onclick="addToInput(8)">8</button>
                <button onclick="addToInput(9)">9</button>
                <button class="operator" onclick="addToInput('*')">x</button>
            </div>
            <div class="row">
                <button onclick="addToInput(4)">4</button>
                <button onclick="addToInput(5)">5</button>
                <button onclick="addToInput(6)">6</button>
                <button class="operator" onclick="addToInput('/')">/</button>
            </div>
            <div class="row">
                <button onclick="addToInput(1)">1</button>
                <button onclick="addToInput(2)">2</button>
                <button onclick="addToInput(3)">3</button>
                <button class="operator" onclick="addToInput('-')">-</button>
            </div>
            <div class="row">
                <button onclick="addToInput(0)">0</button>
                <button class="clear" onclick="clearInput()">C</button>
                <button class="equals" onclick="calculate()">=</button>
                <button class="operator" onclick="addToInput('+')">+</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
<script>
    const inputField = document.getElementById('input'); 

    // Listen for keyboard events on the document
    document.addEventListener('keydown', (event) => {
        // Check which key was pressed and trigger the corresponding button click
        switch (event.key) {
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                addToInput(event.key);
                break;
            case '+':
            case '-':
            case '*':
            case '/':
                addToInput(event.key);
                break;
            case 'Enter':
                calculate();
                break;
            case 'Delete':
                clearInput();
                break;
        }
    });

    function addToInput(value) {
        inputField.value += value;
    }

    function clearInput() {
        inputField.value = "";
    }

    function calculate() {
        try {
            inputField.value = eval(inputField.value);
        } catch (error) {
            inputField.value = "Error";
        }
    }
</script>
